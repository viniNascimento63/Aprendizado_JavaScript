<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            background: #15b5dd;
            font: normal 16.5pt Arial;
            color: white;
        }
        input {
            width: 150px;
            font: normal 16.5pt arial;
            color: white;
            background: rgb(0, 0, 0);
        }
        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2"> 
    <input type="button" value="Somar" onclick="clicar()">
    <div id="res">Resultado...</div>

    <script>
        function clicar() {
            var caixa1 = document.getElementById('txtn1');
            var caixa2 = document.querySelector('input#txtn2');
            var res = document.getElementById('res');
            var num1 = Number(caixa1.value);
            var num2 = parseInt(caixa2.value);
            var soma = num1 + num2;
            
            res.innerHTML = `A soma de ${num1} + ${num2} é igual a <strong>${soma}</strong>.`;
        }
    </script>
</body>
</html>
